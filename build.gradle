plugins {
    id 'java'
    id "io.freefair.lombok" version "6.3.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
            exclude 'rules/dynamodb_transaction_library/DynamodbTransactionLibraryNonCompliant.java'
        }
    }
}

dependencies {
    implementation("javax.servlet:javax.servlet-api:4.0.1")
    implementation("org.apache.httpcomponents:httpclient:4.5.13")
    implementation("org.slf4j:slf4j-api:1.7.32")
    implementation("org.opensaml:xmltooling:1.4.4")
    implementation("com.amazonaws:aws-lambda-java-core:1.0.0")
    implementation("com.amazonaws:aws-java-sdk-dynamodb:1.12.132")
}
