plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
    }
}

dependencies {
    implementation("javax.servlet:javax.servlet-api:4.0.1")
    implementation("software.amazon.awssdk:kms:2.17.102")
    implementation("io.netty:netty-all:4.1.72.Final")
}
